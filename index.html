            /* EXERCISE 3
            Write a function to change the text of only the p which are child of a div
            */

            function changePcontent() {
                //1) find all the P that are child of a div ==> div p
                var ps = document.querySelectorAll("div p")
                //2) update the inner text of all of them
                for (var i = 0; i < ps.length; i++) {
                    ps[i].innerText = "whatever";
                }
            }

            function changePS() {

                }

            /* EXERCISE 4
            Write a function to change the destination of every link to https://www.google.com
            */

            function changeUrls() {
                //1) get all the anchor tags
                var anchors = document.querySelectorAll("a")
                //2) update the href of all of them
                for (var i = 0; i < anchors.length; i++)
                    anchors[i].href = "https://www.google.com"
            }

            /* EXERCISE 9
            Make the heading of the page changing color every time the user clicks on it
            */

            function makeItClickable() {
                //1) we need a ref to the title
                var h1 = document.querySelector("h1")
                //2) we need to add an event handler
                h1.onclick = function (event) {
                    var currentElement = event.currentTarget;
                    currentElement.style.color = "#xxxxxx".replace(/x/g, y => (Math.random() * 16 | 0).toString(16))
                }

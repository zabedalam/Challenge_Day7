<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      /* EXERCISE 1
           Write a function to change the Title of the page in something else
           */
      function changeTitle() {
        document.querySelector("#bigTitle").innerText = "JavaScript Challenge";
        document.querySelector("#smallTitle").innerText = "Day7";
        return;
      }

      /* EXERCISE 2
           Write a function to change the class of the title of the page in "myHeading"
           */
      function changeClass() {
        document.querySelector("#bigTitle").className = "myHeading";
        return;
      }

      /* EXERCISE 3
           Write a function to change the text of only the p which are child of a div
           */
      function paraChange() {
        document.querySelectorAll("p").innerText = "hey";
        return;
      }

      /* EXERCISE 4
           Write a function to change the destination of every link to https://www.google.com
           */
      function changeDest() {
        document.querySelector("a").innerText = "https://www.google.com";
      }

      /* EXERCISE 5
           Write a function to add a new item ONLY to the second list
           */
      function addItem() {
        var node = document.createElement("li");
        var textnode = document.createTextNode("four");
        node.appendChild(textnode);
        document.querySelector("#secondList").appendChild(node);
      }

      /* EXERCISE 6
          Write a function to add a second paragraph to the div
           */
      function addPara() {
        var newPara = document.createElement("p");
        document.querySelector("#secondPara").appendChild(newPara);
      }

      /* EXERCISE 7
          Write a function to make the first UL disappear
           */
      function ulDisappear() {
        document.querySelector("#firstList").style.display = "none";
      }

      /* EXERCISE 8
           Write a function to make the background of every UL green
           */
      function ulGreen() {
        document.querySelectorAll("ul").style.color = "green";
        return;
      }

      /* EXERCISE 9
           Make the heading of the page changing color every time the user clicks on it
           */
      function colorChange() {
        document.querySelector("#bigTitle").style.color = "red";
        return;
      }

      /* EXERCISE 10
         Create a new welcome alert message when the page successfully loads
           */
      function loadAlert() {
        alert("Welcome");
      }

      /* EXERCISE 11
           Use HTML5 tags to divide sections, headers etc
           */
    </script>
    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body onload="loadAlert()">
    <h1 id="bigTitle" onclick="changeTitle()">
      This is the title of the page
    </h1>
    <h2 id="smallTitle">This is the subtitle of the page</h2>

    <hr />

    <ul id="firstList">
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
    </ul>

    <ul id="secondList">
      <button onclick="addItem()">Add new item</button>
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
    </ul>

    <a href="strive.school">This link goes to Strive School</a>

    <div id="secondPara">
      <input type="button" value="add para" onclick="addPara()" />
      <p>This text is just for the exercise</p>
    </div>

    <p>And this text is just for the exercise too!</p>
  </body>
</html>
